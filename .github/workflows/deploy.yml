name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ secrets.NODE_VERSION }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy backend
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          PORT: ${{ secrets.PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: |
          ssh -i ~/.ssh/id_ed25519 root@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH

            # Pull latest code or clone fresh
            if [ -d .git ]; then
              git reset --hard
              git pull origin main
            else
              git clone https://github.com/safiullah28/twitter-clone-backend.git .
            fi

            # Install dependencies using Yarn
            yarn install --frozen-lockfile --production

            # Create .env file
            cat > .env <<EOT
MONGO_URI=$MONGO_URI
PORT=$PORT
JWT_SECRET=$JWT_SECRET
NODE_ENV=$NODE_ENV
CLOUDINARY_CLOUD_NAME=$CLOUDINARY_CLOUD_NAME
CLOUDINARY_API_KEY=$CLOUDINARY_API_KEY
CLOUDINARY_API_SECRET=$CLOUDINARY_API_SECRET
EOT

            # Restart backend with PM2
            pm2 delete ci-backend || true
            pm2 start server.js --name ci-backend --env production
            pm2 save
EOF
